<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swapping Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Skill Swapping Platform</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to Skill Swapping! Connect with others to learn and teach skills.</p>
        </section>

        <section id="skills">
            <h2>Find Skills</h2>
            <div id="skill-form">
                <input type="text" id="skill-name" placeholder="Skill you can teach">
                <input type="text" id="skill-learn" placeholder="Skill you want to learn">
                <button id="submit-skill">Submit</button>
            </div>
            <ul id="skill-list"></ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email us at: <a href="mailto:contact@skillswap.com">contact@skillswap.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Skill Swapping Platform. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
